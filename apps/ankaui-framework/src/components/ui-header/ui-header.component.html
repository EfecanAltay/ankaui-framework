<header class="p-2 bg-dark text-white" style="align-items:stretch;">
 
    <div class="container">
      
        <div class="header">
            
            <button *ngIf="MenuButtonIsVisible" type="button" class="btn btn-secondary me-3" (click)="OnClickMenuButtonAction()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"></path>
                </svg>
            </button>

            <a href="/" class="header-logo text-white">
                <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg> -->
                <span class="fs-4">AnkaAPI</span>
            </a>
            
            <div class="header-menu">
                <ul class="nav" >
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                </ul>
            </div>

            <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form> -->

            @if(IsSigned){
            <div class="header-profile">
                <a href="#" class="d-block link-dark text-decoration-none" id="dropdownUser1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span id="profile-name" class="fs-6 text-white">Efecan Altay</span>
                    <img src="https://github.com/mdo.png" alt="mdo" width="36" height="36" class="rounded-circle" id="profile-image">
                </a>
                <ul class="dropdown-menu text-small dropdown-menu-dark" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">View Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
            }
            @else {
                <div class="login-buttons">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            }
        </div>
    </div>
</header>
